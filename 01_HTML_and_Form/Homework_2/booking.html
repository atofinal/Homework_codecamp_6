                    <label>Flying From</label>
                    <select name="flyingFrom">
                        <option value="karachi1">karachi pakistan1</option>
                        <option value="karachi2">karachi pakistan2</option>

                        <option value="karachi5">karachi pakistan5</option>

                </div>

                        <option value="Islamabad2">Islamabad 2</option>
                        <option value="Islamabad3">Islamabad 3</option>
                        <option value="Islamabad4">Islamabad 4</option>

                    </select>
                </div>
            </div>

            </div>
            <div class="boxs">

                    <div>
                        <label>Adult</label>
                        <input type="number" id="quantity" name="Adult" min="1" max="100">
